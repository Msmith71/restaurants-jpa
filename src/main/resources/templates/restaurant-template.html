<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="'Restaurant: '+ ${modelRestaurant.getTitle()}"></title>
<link rel="stylesheet" type="text/css" href="/index.css"></link>
</head>

<body>

	<!-- Header -->
	<header>
		<h1>WCCI Restaurant Reviews</h1>
	</header>

	<div class="container-single">



		<!-- h2 -->

		<h2 th:text="${modelRestaurant.title}"></h2>

        <div class="PhoneNumber-single"
			th:text="'Phone #: ' + ${modelRestaurant.getPhoneNumber()}"></div>
		<div class="Address-single" th:text="'Address: ' + ${modelRestaurant.getAddress()}"></div>
		<div class="HOOA-single"
			th:text="${modelRestaurant.getHoursOfOperationA()}"></div>
		<div class="HOOB-single"
			th:text="${modelRestaurant.getHoursOfOperationB()}"></div>
		<div class="HOOC-single"
			th:text="${modelRestaurant.getHoursOfOperationC()}"></div>
		<div class="Content-single" th:text="${modelRestaurant.getContent()}"></div>
		<img class="Image-review" th:src="${modelRestaurant.getImage()}"></img>
		<div class="GoHome-single">
			<a th:href="@{/home}"> Go Home </a>
		</div> 
	</div>

</body>

<footer>
	<p>Created by C&amp;T&amp;M&amp;B &#169;2017 all information and comments are
		not real and are for demo purpose only</p>
</footer>


</html>
