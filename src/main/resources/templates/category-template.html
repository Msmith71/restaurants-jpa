<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="'Category: '+ ${modelCategory.name}"></title>
<link rel="stylesheet" type="text/css" href="/index.css"></link>
</head>

<body>

	<!-- Header -->
	<header>
		<h1>WCCI Restaurant Reviews</h1>
	</header>
			<!-- h2 -->
		<h2 id="Title-single" th:text="${modelCategory.name}"></h2>
	<div id="cat-container-all">

		<div th:each="review: ${modelCategory.reviews}">
				<a th:href="@{/restaurant?(id=${review.id})}" th:text="${review.title}"></a>
				<img class="Image-single" th:src="${review.image}" />
		</div>
	</div>

</body>

<footer>
	<p>Created by C&amp;T&amp;M&amp;B &#169;2017 all information and comments are
		not real and are for demo purpose only</p>
</footer>


</html>
