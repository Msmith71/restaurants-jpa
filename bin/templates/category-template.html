<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="'Category: '+ ${modelCategory.name}"></title>
<link rel="stylesheet" type="text/css" href="/index.css"></link>
</head>

<body>

	<!-- Header -->
	<header>
		<h1>WCCI Restaurant Reviews</h1>
	</header>
			<!-- h2 -->
		<h2 th:text="${modelCategory.name}"></h2>
	<span>
	<div id="cat-container-all">

		<div th:each="review: ${modelCategory.reviews}">
		 <span>
				<a th:href="@{/restaurant?(id=${review.id})}">
					<h3 th:text="${review.title}"></h3>
					<img class="Image-single" th:src="${review.logo}" />
				</a>
		 </span>
		
		</div>

	</div>
	</span>

</body>

<footer>
		<div>
			<a th:href="@{/categories}"> Go Home </a>
		</div> 
	<p>Created by C&amp;T&amp;M&amp;B &#169;2017 all information and comments are
		not real and are for demo purpose only</p>
</footer>


</html>
